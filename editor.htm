<html>
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var sw = 300,
        sh = 300;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        ctx.clearRect(0, 0, w, h);

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function draw() {
        ctx.beginPath();
        if (document.getElementById('eraser').checked) {
            ctx.fillStyle = "black";
        }
        else {
            ctx.fillStyle = "white";
        }
        ctx.fillRect(currX - sw / 2, currY - sh / 2, sw, sh);
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        var m = confirm("Effacer ?");
        if (m) {
            ctx.clearRect(0, 0, w, h);
        }
    }

    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
            flag = true;
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }

    function sizer(e) {
        sw = sh = e.value;
    }

    function load() {
        var canvas = document.getElementById('can');
        var imageData = canvas.getContext('2d').getImageData(0, 0, 1920, 1080);
        var u8a = new Uint8Array(imageData.data.buffer);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/load', false);
        xhr.send(u8a);
    }

    function genfile(){
        load();
        var xhr = new XMLHttpRequest();
        xhr.open("GET", '/genfile', true);
        xhr.send();
    }

    function AllBlacks(){
        ctx.fillStyle = "black";
        ctx.fillRect(0,0,1920,1080);
    }

    function centerCross(){
        var h = 1080;
        var w = 1920;
        var l = 8;
        var L = 60;
        ctx.fillStyle = "white";
        ctx.fillRect(w/2-l/2,h/2-L/2,l,L);
        ctx.fillRect(w/2-L/2,h/2-l/2,L,l);
    }



</script>
<style>
    body {
        color: white;
        background-color: blue;
    }
</style>

<body onload="init()">
    <canvas id="can" width="1920" height="1080" style="position:absolute;top:0;left:0;border:1px solid white;"></canvas>
    <div onclick="load()" style="font-size:50px;position:absolute;top:10px;left:20px;cursor: pointer;">üî¨</div>
    <div onclick="erase()" style="font-size:50px;position:absolute;top:10px;left:100px;cursor: pointer;">üóëÔ∏è</div>
    <input type="range" min="1" max="600" onclick="sizer(this)" style="position:absolute;top:100px;left:50px;">
    <div style="font-size:50px;position:absolute;top:0px;left:200px;">
        <input type="checkbox" id="eraser">
        <span onclick="document.querySelector('#eraser').checked=!document.querySelector('#eraser').checked">üßΩ</span>
    </div>
    <div onclick="genfile()" style="font-size:50px;position:absolute;top:120px;left:20px;cursor: pointer;">üìÅ</div>
</body>

</html>
