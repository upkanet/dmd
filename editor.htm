<html>
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var sw = 300,
        sh = 300;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        ctx.clearRect(0, 0, w, h);

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function draw() {
        ctx.beginPath();
        if (document.getElementById('eraser').checked) {
            ctx.clearRect(currX - sw / 2, currY - sh / 2, sw, sh);
        }
        else {
            ctx.fillStyle = "white";
            ctx.fillRect(currX - sw / 2, currY - sh / 2, sw, sh);
        }
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        var m = confirm("Effacer ?");
        if (m) {
            ctx.clearRect(0, 0, w, h);
        }
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
            flag = true;
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }

    function sizer(e) {
        sw = sh = e.value;
    }

    function load() {
        var canvas = document.getElementById('can');
        var imageData = canvas.getContext('2d').getImageData(0, 0, 1024, 768);
        var u8a = new Uint8Array(imageData.data.buffer);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/load', false);
        xhr.send(u8a);
    }

    function save() {
        load();
        var xhr = new XMLHttpRequest();
        xhr.open("GET", '/save', false);
        xhr.send();
    }

    function fullframe() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, 1024, 768);
    }

    function centerCross() {
        var h = 768;
        var w = 1024;
        var l = 8;
        var L = 60;
        ctx.fillStyle = "white";
        ctx.fillRect(w / 2 - l / 2, h / 2 - L / 2, l, L);
        ctx.fillRect(w / 2 - L / 2, h / 2 - l / 2, L, l);
        ctx.fillRect(w / 2 - 2 * l, h / 2 - L / 2, 4 * l, l);
    }


    function move(dx,dy){
        var id = ctx.getImageData(0,0,1024,768);
        ctx.clearRect(0,0,1024,768);
        ctx.putImageData(id,dx,dy);
    }


</script>
<style>
    body {
        color: white;
        background-color: black;
    }
</style>

<body onload="init()">
    <canvas id="can" width="1024" height="768" style="position:absolute;top:0;left:0;border:1px solid white;"></canvas>
    <div onclick="load()" style="font-size:50px;position:absolute;top:10px;left:20px;cursor: pointer;">üî¨</div>
    <div onclick="erase()" style="font-size:50px;position:absolute;top:10px;left:100px;cursor: pointer;">üóëÔ∏è</div>
    <input type="range" min="1" max="600" onclick="sizer(this)" style="position:absolute;top:100px;left:50px;">
    <div style="font-size:50px;position:absolute;top:0px;left:200px;">
        <input type="checkbox" id="eraser">
        <span onclick="document.querySelector('#eraser').checked=!document.querySelector('#eraser').checked">üßΩ</span>
    </div>
    <div onclick="save()" style="font-size:50px;position:absolute;top:120px;left:20px;cursor: pointer;">üìÅ</div>
    <div onclick="fullframe()" style="font-size:50px;position:absolute;top:190px;left:20px;cursor: pointer;">üî≤</div>
    <div onclick="centerCross()" style="font-size:50px;position:absolute;top:260px;left:20px;cursor: pointer;">üéØ</div>
    <div onclick="move(0,-sw)" style="font-size:30px;position:absolute;top:400px;left:60px;cursor: pointer;">‚¨ÜÔ∏è</div>
    <div onclick="move(0,sw)" style="font-size:30px;position:absolute;top:480px;left:60px;cursor: pointer;">‚¨áÔ∏è</div>
    <div onclick="move(-sw,0)" style="font-size:30px;position:absolute;top:440px;left:20px;cursor: pointer;">‚¨ÖÔ∏è</div>
    <div onclick="move(sw,0)" style="font-size:30px;position:absolute;top:440px;left:100px;cursor: pointer;">‚û°Ô∏è</div>
</body>

</html>
